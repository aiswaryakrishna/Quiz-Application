<div class="options-style" *ngFor="let option of questionInfo.options; trackBy: trackByFn; let i = index">
    <label class="container">{{ option }}
        <input [id]="i" type="radio" name="option" [value]="i" [(ngModel)]="questionInfo.userResponse">
        <span class="checkmark"></span>
    </label>
</div>
