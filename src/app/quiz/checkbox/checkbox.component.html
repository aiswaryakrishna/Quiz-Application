<div class="options-style" *ngFor="let option of questionInfo.options; trackBy: trackByFn; let i = index">
    <label class="container">{{ option }}
        <input type="checkbox" name="option" [value]="i" [checked]="questionInfo.userResponse.includes(i)" (change)="onSelect(i)">
        <span class="checkmark"></span>
    </label>
</div>
